<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHero Awesome Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="text-center fw-bold my-5 text-white">Welcome To <span class="text-warning">PHero Awesome Store</span></h1>
  </header>
  <main class="main">
      <div class="search-box w-25 mx-auto my-5">
        <input id="input-field" class="w-75 p-2 rounded-3 border-0 text-center fs-5" type="text" placeholder="Search Your Product"/>
        <button type="button" class="btn btn-outline-primary py-2 px-4 border-1 fs-5 rounded-3 mb-2 text-white border border-white" data-toggle="button" aria-pressed="true" autocomplete="off" id="search-btn"onclick="loadProducts()">
          Search
        </button>
      </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="product-container" class="">
          
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center" id="buy-now-btn" onclick="buyAlert()">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="text-center py-5 text-white fs-5">Copyright &copy;<a href="#" class="text-warning">PHero Awesome Store.</a> All Rights Reserved </p>
  </footer>
  <!-- Bootstrap Script Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
